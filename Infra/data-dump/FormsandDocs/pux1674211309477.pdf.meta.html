      <p class="p"> Cal Savers applies to employers with 5 or more employees that don't offer an employer-sponsored retirement plan or an automatic enrollment payroll deduction IRA. The employee information packet with disclosure and opt-out forms must be supplied to employees at the time of hiring. </p>
