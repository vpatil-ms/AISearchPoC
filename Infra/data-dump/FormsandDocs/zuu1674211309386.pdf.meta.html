      <p class="p"> Starting in 2022, employees may complete a Colorado Employee Withholding Certificate or employers to calculate Colorado withholding, but it is not required. If an employee does not complete form DR 0004, the employer must calculate Colorado withholding based on IRS form W-4. </p>
