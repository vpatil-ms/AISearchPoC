      <p class="p"> Created by Cal/OSHA, this is a fillable template for an employer to complete to help address the requirements of Senate Bill 553, which requires employers to establish, implement, and maintain an effective, written Workplace Violence Prevention Plan (WVPP) no later than July 1, 2024. </p>
